<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Product Cart</title>
</head>
<body>
    <div class="card">
        <div class="card-icons">
            <ion-icon name="heart-outline" class="card-icon__heart"></ion-icon>
            <ion-icon name="cart-outline" class="card-icon__cart"></ion-icon>
        </div>
        <div class="card-img">
            <img src="./img/Nike Zoom KD 12.png" alt="Nike Zoom KD">
        </div>
        <h2 class="card__title">Nike Zoom KD 12</h2>
        <p class="card__price">$99</p>
        <div class="card__size">
            <p class="card__size-label">Size :</p>
            <span>6</span>
            <span>7</span>
            <span>8</span>
            <span>9</span>
        </div>
        <div class="card__color">
            <p class="card__color-label">Color :</p>
            <span class="green"></span>
            <span class="red"></span>
            <span class="black"></span>
        </div>
        <div class="card__buttons">
            <button>Buy Now</button>
            <button>Add Cart</button>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
